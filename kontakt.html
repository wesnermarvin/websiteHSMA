        </ul>
      </nav>
      
  </header>

  <main>
    <section class="contact-section">
      <h1 class="h1-center">Kontaktieren Sie uns</h1>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Nachricht:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="button" onclick="showThankYouMessage()">Absenden</button>
      </form>
      <div id="response-message" style="display: none;">
        <p>Vielen Dank für Ihre Nachricht. Wir werden uns in Kürze bei Ihnen melden.</p>
      </div>
    </section>
  </main>

  <script>
    function showThankYouMessage() {
      document.getElementById('contact-form').style.display = 'none';
      document.getElementById('response-message').style.display = 'block';
    }
  </script>
</body>
</html>
